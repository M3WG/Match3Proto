<!DOCTYPE html>
<html>
  <head>
    <title>m3-prototype</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="../js/m3.js"></script>
    <script src="../js/utility/pubsub.js"></script>
    <script src="../js/m3/model/base.js"></script>
    <script src="../js/m3/model/action.js"></script>
    <script src="../js/m3/model/cell.js"></script>
    <script src="../js/m3/model/game.js"></script>
    <script src="../js/m3/model/map.js"></script>
    <script src="../js/m3/model/player.js"></script>
    <script src="../js/m3/model/round.js"></script>
    <script src="../js/m3/model/tile.js"></script>
    <script src="../js/m3/model/turn.js"></script>
  </head>
  <body>

    <span id="round">1</span>
    <span id="turn">1</span>
    <span id="action">0</span>
    <button id="increment">Action</button>

    <script>
      const players = [
        m3.model.player.create(),
      ]

      const map = m3.model.map.create({
        height: 1,
        width: 1,
      })

      const game = m3.model.game.create({
        map,
        player: players,
      })

      const actionSpan = document.getElementById('action')
        increment = document.getElementById('increment'),
        roundSpan = document.getElementById('round'),
        turnSpan = document.getElementById('turn')

      let actionCount = 0,
        roundCount = 0,
        turnCount = 0

      increment.addEventListener('click', onIncrement)

      function onIncrement() {
        const currentTurn = game.getCurrentRound().getCurrentTurn()

        currentTurn.createAction({
          cell: map.getCell(0, 0)
        })

        const round = game.getCurrentRound(),
          turn = round.getCurrentTurn()

        actionSpan.innerHTML = turn.getActionCount()
        roundSpan.innerHTML = game.getRoundCount()
        turnSpan.innerHTML = round.getTurnCount()
      }
    </script>

  </body>
</html>
