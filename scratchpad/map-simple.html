<!DOCTYPE html>
<html>
  <head>
    <title>m3-prototype</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="../js/m3.js"></script>
    <script src="../js/utility/pubsub.js"></script>
    <script src="../js/m3/model/base.js"></script>
    <script src="../js/m3/model/cell.js"></script>
    <script src="../js/m3/model/map.js"></script>
  </head>
  <body>

    <table id="map" border="1" cellpadding="10" cellspacing="0"></table>

    <script>
      const map = m3.model.map.create({
        height: 10,
        width: 11,
      })

      const height = map.getHeight(),
        width = map.getWidth()

      const table = document.getElementById('map')

      for (let y = 0; y < height; y++) {
        const tr = document.createElement('tr')
        table.appendChild(tr)

        for (let x = 0; x < width; x++) {
          const cell = map.getCell(x, y)
          const td = document.createElement('td')

          tr.appendChild(td)
          td.innerHTML = x + ',' + y
        }
      }
    </script>

  </body>
</html>
