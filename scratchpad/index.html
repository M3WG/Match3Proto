  <body>

    <script>
      const players = [
        m3.model.player.create(),
      ]

      const map = m3.model.map.create({
        height: 10,
        width: 10,
      })

      const game = m3.model.game.create({
        map,
        player: players,
      })

      const mapComponent = m3.component.map.create({
        model: map,
      }, document.body).attach()

      // Map generation
      m3.utility.map.randomize(map)

      // Click event handlers
      mapComponent.getCells().forEach(function subscribeClick(cell) {
        cell.on('click', function onClick() {
          const tile = m3.model.tile.createWithId(1)

          const action = game.getCurrentRound().getCurrentTurn().createAction({
            cell: cell.getModel(),
            tile,
          })

          // TODO: Add to utility or model and create claim from result
          _checkClaims(action)
        })
      })

      const claimTypes = Object.values(m3.config.claimTypes)
        .map((config) => m3.model.claimType.create(config))
        .sort((a, b) => b.getPriority() - a.getPriority())

      function _checkClaims(action) {
        const cell = action.cell,
          x = cell.getX(),
          y = cell.getY()

        const toMatrix = (slice) => slice.cell.map((row) => (
          row.map(cell => cell.tile.getId())
        ))

        const slice = map.createSlice(x - 3, y - 3, 7, 7)
        const matrix = toMatrix(slice)

        claimTypes.forEach((type) => {
          const shapes = type.getShapes()

          const tests = shapes.reduce((shapes, shape) => {
            shapes.push(...[
              shape,
              utility.matrix.rotate90(shape),
              utility.matrix.rotate180(shape),
              utility.matrix.rotate270(shape),
            ])

            return shapes
          }, [])

          // TODO: Check whether test exists within matrix AND cell exists within match
          // TODO: Return the match? config for a claim? e.g. {type, cell: []}
        })
      }
    </script>
