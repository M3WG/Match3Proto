<!DOCTYPE html>
<html>
  <head>
    <title>m3-prototype</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>

    <span id="round">1</span>
    <span id="turn">1</span>
    <span id="action">1</span>
    <button id="increment">Action</button>

    <script>
      const actionsPerTurn = 3,
            players = [0],
            playerCount = players.length;

      const actionSpan = document.getElementById('action')
            increment = document.getElementById('increment'),
            roundSpan = document.getElementById('round'),
            turnSpan = document.getElementById('turn');

      let actionCount = 0,
          roundCount = 0,
          turnCount = 0;

      increment.addEventListener('click', onIncrement);

      function onIncrement() {
        actionCount++;

        if (actionCount >= actionsPerTurn) {
          turnCount++;
          actionCount = 0;
        }

        if (turnCount >= playerCount) {
          roundCount++;
          turnCount = 0;
        }

        actionSpan.innerHTML = actionCount + 1;
        roundSpan.innerHTML = roundCount + 1;
        turnSpan.innerHTML = turnCount + 1;
      }
    </script>

  </body>
</html>
