{
  "opts": {
    "access": "all",
    "destination": "docs",
    "readme": "README.md",
    "verbose": true
  },
  "markdown": {
    "tags": [
      "todo"
    ]
  },
  "plugins": [
    "plugins/markdown"
  ],
  "source": {
    "include": [
      "js",
      "js/m3",
      "js/m3/component",
      "js/m3/model",
      "js/m3/utility"
    ]
  },
  "templates": {
    "default": {
      "cleverLinks": true,
      "useLongnameInNav": true
    }
  }
}
